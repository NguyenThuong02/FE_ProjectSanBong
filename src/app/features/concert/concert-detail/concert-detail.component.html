<div class="mt-[100px] w-full p-5 mb-[-100px]">
    <div class="flex items-center justify-start gap-2 text-[16px]">
        <div class="cursor-pointer hover:scale-105 hover:text-primary" [routerLink]="['/home-page']">Trang chủ</div>
        <div>/</div>
        <div class="cursor-pointer hover:scale-105 hover:text-primary" [routerLink]="['/concert/list']">Quản lý sự kiện</div>
        <div>/</div>
        <div class="text-primary">Chi tiết</div>
    </div>
    <div class="w-full flex items-start px-5 mt-7 gap-8">
        <div class="w-[50%] flex flex-col gap-5">
            <img class="object-cover w-full h-[400px]" [src]="selectedEvent.image"/>
        </div>
        <div class="w-[50%] flex flex-col items-start justify-start gap-3">
            <div class="text-[30px] font-semibold">{{selectedEvent.name}}</div>
            <div class="text-[17px] leading-[120%] mt-1 font-semibold">
                <i class="fa-solid fa-location-dot"></i>
                Địa chỉ: 
                <span class="font-normal">{{selectedEvent.address}}</span>
            </div>
            <div class="text-[17px] leading-[120%] mt-1 font-semibold">
                <i class="fa-solid fa-clock"></i>
                Ngày bắt đầu: 
                <span class="font-normal">{{selectedEvent?.startDate | date:'HH:mm dd/MM/yyyy'}}</span>
            </div>
            <div class="text-[17px] leading-[120%] mt-1 font-semibold">
                <i class="fa-solid fa-clock-rotate-left"></i>
                Ngày kết thúc: 
                <span class="font-normal">{{selectedEvent?.endDate | date:'HH:mm dd/MM/yyyy'}}</span>
            </div>
            <div class="text-[16px] leading-[120%] border-t border-[#AAA] py-3 w-full">
                <span class="font-normal">{{selectedEvent.description}}</span>
            </div>
        </div>
    </div>
</div>
