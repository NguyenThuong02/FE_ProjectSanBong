<div class="w-full mt-[100px] p-5 mb-[-100px]">
    <div class="flex items-center justify-start gap-2 text-[16px]">
        <div class="cursor-pointer hover:scale-105 hover:text-primary" [routerLink]="['/home-page']">Trang chủ</div>
        <div>/</div>
        <div class="text-primary">Đổi mật khẩu</div>
    </div>
    <div class="w-full flex justify-center">
        <form [formGroup]="form"
            class="flex flex-col items-center p-[20px] pt-0 gap-[18px] w-[500px] border rounded-[24px] shadow-shadow-beauty h-fit">
            <div class="flex flex-col items-center w-full">
                <img class="object-cover"  src="../../../assets/img/logoSB.png"/>
                <div class="w-full text-center text-[#333] text-[24px] font-semibold">
                    Đổi mật khẩu
                </div>
            </div>
            <div class="flex flex-col flex-1 w-full gap-[6px]">
                <span class="">Nhập mật khẩu</span>
                <div class="relative">
                    <input id="inputPassChangePassword" type="password" class="h-[40px] w-full rounded-[5px] px-[10px] py-[8px] outline-none border" formControlName="password"/>
                    <i *ngIf="hidePass" class="fas fa-eye absolute right-[6px] top-[50%] translate-y-[-50%] cursor-pointer"
                        (click)="showPass($event)"></i>
                    <i *ngIf="!hidePass" class="fa-solid fa-eye-slash absolute right-[6px] top-[50%] translate-y-[-50%] cursor-pointer"
                        (click)="showPass($event)"></i>
                </div>
            </div>
            <div class="flex flex-col flex-1 w-full gap-[6px]">
                <span class="">Nhập mật khẩu mới</span>
                <div class="relative">
                    <input id="inputPassChangePasswordNew" type="password" class="h-[40px] w-full rounded-[5px] px-[10px] py-[8px] outline-none border" formControlName="passwordNew"/>
                    <i *ngIf="hidePass" class="fas fa-eye absolute right-[6px] top-[50%] translate-y-[-50%] cursor-pointer"
                        (click)="showPassNew($event)"></i>
                    <i *ngIf="!hidePass" class="fa-solid fa-eye-slash absolute right-[6px] top-[50%] translate-y-[-50%] cursor-pointer"
                        (click)="showPassNew($event)"></i>
                </div>
            </div>
            <div class="flex flex-col flex-1 w-full gap-[6px]">
                <span class="">Nhập lại mật khẩu mới</span>
                <div class="relative">
                    <input id="inputRePassChangePassword" type="password" class="h-[40px] w-full rounded-[5px] px-[10px] py-[8px] outline-none border" formControlName="passwordConfirm"/>
                    <i *ngIf="hideRePass" class="fas fa-eye absolute right-[6px] top-[50%] translate-y-[-50%] cursor-pointer"
                        (click)="showRePass($event)"></i>
                    <i *ngIf="!hideRePass" class="fa-solid fa-eye-slash absolute right-[6px] top-[50%] translate-y-[-50%] cursor-pointer"
                        (click)="showRePass($event)"></i>
                    <div *ngIf="form.hasError('passwordMismatch') && form.get('passwordConfirm')?.touched" class="text-red-500">
                        <i class="fa-solid fa-triangle-exclamation"></i> Mật khẩu nhập lại không khớp
                    </div>
                </div>
            </div>
            <div class="w-[140px] py-[8px] cursor-pointer bg-[#22B14C] rounded-[15px] shadow-shadow-btn hover:scale-105 text-center text-white text-[16px] font-bold" (click)="handleOk()">
                Xác nhận
            </div>
        </form>
    </div>
</div>
