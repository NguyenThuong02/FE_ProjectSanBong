<div class="w-full py-10 px-5">
  <div (click)="openPopupHistory()" class="text-red-500 text-[16px] mb-[20px] cursor-pointer flex items-center gap-2">
    <i class="fa-solid fa-arrow-right"></i>
    <span class="underline">Xem lịch sử đơn hàng</span>
  </div>
  <div class="w-full flex items-center gap-5">
    <div class="h-full flex-1 flex flex-col items-start justify-start p-4 rounded-lg bg-gray-200">
      <div class="text-[20px] font-normal text-black">Doanh thu tháng</div>
      <div class="text-[20px] font-semibold text-black">30.000.000 VND</div>
    </div>
    <div class="h-full flex-1 flex flex-col items-start justify-start p-4 rounded-lg bg-gray-200">
      <div class="text-[20px] font-normal text-black">Số đơn đặt tháng</div>
      <div class="text-[20px] font-semibold text-black">30</div>
    </div>
    <div class="h-full flex-1 flex flex-col items-start justify-start p-4 rounded-lg bg-gray-200">
      <div class="text-[20px] font-normal text-black">Số đơn hôm nay</div>
      <div class="text-[20px] font-semibold text-black">7</div>
    </div>
    <div class="h-full flex-1 flex flex-col items-start justify-start p-4 rounded-lg bg-gray-200">
      <div class="text-[20px] font-normal text-black">Tổng sự kiện</div>
      <div class="text-[20px] font-semibold text-black">2</div>
    </div>
    <div class="h-full flex-1 flex flex-col items-start justify-start p-4 rounded-lg bg-gray-200">
      <div class="text-[20px] font-normal text-black">Tổng sân</div>
      <div class="text-[20px] font-semibold text-black">40</div>
    </div>
  </div>
  <div class="w-full flex flex-col shadow-shadow-beauty mt-[40px] p-4 rounded-lg">
    <div class="w-full flex justify-between gap-2 pl-4">
        <div class="font-medium text-primary text-[18px]">Biểu đồ thống kê đơn đặt tháng: </div>
        <div class="flex gap-2">
            <i (click)="handleChangeChart('columns')"  
                [ngClass]="chartType === 'columns' ? 'text-myRed' : 'text-primary'"
                class="fa-solid fa-chart-simple text-[20px] cursor-pointer hover:scale-105"></i>
            <i (click)="handleChangeChart('circle')"  
                [ngClass]="chartType === 'circle' ? 'text-myRed' : 'text-primary'"
                class="fa-solid fa-chart-pie text-[20px] cursor-pointer hover:scale-105"></i>
        </div>
    </div>
    <div *ngIf="chartType === 'columns'">
        <app-chart-columns [listData]="listData"></app-chart-columns>
    </div>
    <div *ngIf="chartType === 'circle'" class="w-full h-full flex justify-center">
        <app-chart-circle [listData]="listData"></app-chart-circle>
    </div>
  </div>
</div>

<app-popup-list-history 
  [isVisible]="isHistoryVisible" 
  [listHistory]="listHistory"
  (changeVisibleHistory)="handleHistoryVisibilityChange($event)">
</app-popup-list-history>
