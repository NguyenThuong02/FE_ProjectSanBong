<div class="mt-[100px] w-full p-5 mb-[-100px]">
    <div class="flex items-center justify-start gap-2 text-[16px]">
        <div class="cursor-pointer hover:scale-105 hover:text-primary" [routerLink]="['/home-page']">Trang chủ</div>
        <div>/</div>
        <div class="cursor-pointer hover:scale-105 hover:text-primary" [routerLink]="['/list-feilds']">Sân thể thao</div>
        <div>/</div>
        <div class="text-primary">Chi tiết</div>
    </div>
    <div *ngIf="!isShedule" class="w-full flex items-start px-5 mt-7 gap-5">
        <div class="w-[50%] flex flex-col gap-5">
            <img class="object-cover w-full h-[400px]" [src]="selectedField.imageUrl"/>
        </div>
        <div class="w-[50%] flex flex-col items-start justify-start gap-3">
            <div class="text-[28px] font-semibold">{{selectedField.name}}</div>
            <div class="text-[16px] leading-[120%] font-semibold">Địa chỉ: 
                <span class="font-normal">{{selectedField.address}}</span>
            </div>
            <div class="text-[16px] leading-[120%] font-semibold">Mô tả: 
                <span class="font-normal">{{selectedField.description}}</span>
            </div>
            <div (click)="nextShedule()" class="bg-[#22B14C] rounded-[16px] py-[10px] mt-3 px-4 shadow-shadow-beauty text-white text-[15px] font-semibold cursor-pointer hover:scale-105">
                <i class="fa-solid fa-calendar-days"></i>
                Xem lịch ngay
            </div>
        </div>
    </div>
    <div *ngIf="isShedule" class="flex items-start gap-5 mt-7">
        <div class="w-[25%] flex flex-col items-center">
            <img class="object-cover w-full h-[200px]" [src]="selectedField.imageUrl"/>
            <div class="w-full flex flex-col items-start justify-start gap-3 mt-5">
                <div class="text-[22px] font-semibold">{{selectedField.name}}</div>
                <div class="text-[14px] leading-[120%] font-semibold">Địa chỉ: 
                    <span class="font-normal">{{selectedField.address}}</span>
                </div>
            </div>
        </div>
        <div class="w-[75%]">
            <app-feilds-shedule></app-feilds-shedule>
        </div>
    </div>
</div>
